<!DOCTYPE html>
<html>
<head>
    <title>List Subtopics</title>
    <link rel="stylesheet" href="static/create_assignq.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
        }

        .top-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #008d6e;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 15% 100%);
            z-index: 0;
        }

        .logo img {
            height: 120px;
            z-index: 1;
        }

        .welcome-section {
            background-color: transparent;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
        }

        .welcome-section p {
            margin: 0;
            font-size: 18px;
            z-index: 1;
            text-align: right;
        }

        .title-section {
            background-color: #005f7f;
            text-align: center;
            padding: 20px 0;
        }

        .title-section h1 {
            margin: 0;
            color: white;
            font-size: 36px;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        ul {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            list-style-type: none;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none;
        }

        ul li a {
            text-decoration: none;
            color: #005f7f;
            font-weight: bold;
        }

        ul li a:hover {
            color: #0056b3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px;
            background-color: #005f7f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="/static/UIC.png" alt="联合国际学院">
            </div>
            <div class="welcome-section">
                <p>Welcome, {{ session['user_email'] }}!<br>Your type is: {{ session['user_type'] }}</p>
            </div>
        </div>
        <div class="title-section">
            <h1>UIC LLM Homework System</h1>
        </div>
    </header>

    <h1>{{ help_topic.title }} - Subtopics</h1>
    <div class="btn-container">
        <a href="/HelpTopic" class="btn btn-secondary mb-3">Back</a>
    </div>

    <ul>
        {% for subtopic in subtopics %}
            <li><a href="{{ url_for('HelpTopic.ListQuestions', subtopic_id=subtopic.id) }}">{{ subtopic.subtopic }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
