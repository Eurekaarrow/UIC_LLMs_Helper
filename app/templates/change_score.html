<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Score</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Change LLM Answer Score</h1>
    <form method="post">
        <label for="llm_answer_id">LLM Answer ID:</label>
        <input type="number" name="llm_answer_id" id="llm_answer_id" required><br>
        <label for="new_score">New Score:</label>
        <input type="number" name="new_score" id="new_score" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
