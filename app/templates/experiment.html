<!DOCTYPE html>
<html>
<head>
    <title>Save Personal Experiment</title>
    <link rel="stylesheet" href="static/create_assignq.css">
    <script>
        function validateScore() {
            const score = document.getElementById('score').value;
            if (score < 0 || score > 5) {
                alert("Score must be between 0 and 5.");
                return false; // 阻止表单提交
            }
            return true;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
        }

        .top-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #008d6e;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 15% 100%);
            z-index: 0;
        }

        .logo img {
            height: 120px;
            z-index: 1;
        }

        .welcome-section {
            background-color: transparent;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
        }

        .welcome-section p {
            margin: 0;
            font-size: 18px;
            z-index: 1;
            text-align: right;
        }

        .title-section {
            background-color: #005f7f;
            text-align: center;
            padding: 20px 0;
        }

        .title-section h1 {
            margin: 0;
            color: white;
            font-size: 36px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input,
        form textarea,
        form select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        form button {
            padding: 10px;
            background-color: #005f7f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .btn {
            padding: 10px;
            background-color: #005f7f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="/static/UIC.png" alt="联合国际学院">
            </div>
            <div class="welcome-section">
                <p>Welcome, {{ session['user_email'] }}!<br>Your type is: {{ session['user_type'] }}</p>
            </div>
        </div>
        <div class="title-section">
            <h1>UIC LLM Homework System</h1>
        </div>
    </header>

    <h1>Save Personal Experiment</h1>
    <div class="btn-container">
        {% if session['user_type'] == 'teacher' %}
            <a href="/user/teacher_homepage" class="btn btn-secondary mb-3">Back</a>
        {% elif session['user_type'] == 'student' %}
            <a href="/user/student_homepage" class="btn btn-secondary mb-3">Back</a>
        {% else %}
            <a href="/user/homepage" class="btn btn-secondary mb-3">Back</a>
        {% endif %}
        <a href="{{ url_for('Request.view_personal_experiments') }}" class="btn">View Personal Experiments</a>
    </div>
    <form method="post" enctype="multipart/form-data" onsubmit="return validateScore()">
        <label for="qtext">Question Text:</label>
        <input type="text" name="qtext" id="qtext" required>

        <label for="llm_used">LLM Used:</label>
        <input type="text" name="llm_used" id="llm_used" required>

        <label for="score">Score:</label>
        <input type="number" name="score" id="score" required>

        <label for="course_id">Course:</label>
        <select name="course_id" id="course_id" required>
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
        </select>

        <label for="image">Upload Image:</label>
        <input type="file" name="image" id="image" accept="image/png, image/jpeg">

        <button type="submit">Create</button>
    </form>


</body>
</html>
